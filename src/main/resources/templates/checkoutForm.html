<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 class="text-center">Checkout</h2>
    <form name="checkoutEntity" action="/submitCheckout" method="post">
        <div class="form-group">
            <label for="member">Member</label>
            <input type="text" class="form-control" id="memberId" name="memberId" value="10001" required>
        </div>
        <div class="form-group">
            <label for="product">Product</label>
            <input type="text" class="form-control" id="productId" name="productId" value="999999" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount</label>
            <input type="text" class="form-control" id="amount" name="amount" value="33000" required>
        </div>
        <div class="form-group">
            <label for="shipping-address">Shipping Address</label>
            <textarea type="text" class="form-control" id="shippingAddress" name="shippingAddress" value="서울시 종로구"
                      required></textarea>
        </div>
        <button class="btn btn-primary btn-lg btn-block" type="submit">결제하기</button>
    </form>
</div>
</body>
</html>
